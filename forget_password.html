<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>DEV Community Nepal</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="bg-black px-4 py-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div>
          <a href="/" class="text-white font-bold text-lg"
            >DEV Community Nepal</a
          >
        </div>
        <div class="flex items-center">
          <div class="hidden sm:block">
            <a href="/" class="text-white mr-4">Home</a>
            <a href="/blog.html" class="text-white mr-4">Blog</a>
            <a href="/about.html" class="text-white mr-4">About Us</a>
            <a href="/contact.html" class="text-white mr-4">Contact Us</a>
            <a href="/login.html" class="text-white mr-4">Login</a>
            <a href="/signup.html" class="text-white mr-4">Sign Up</a>
          </div>
          <div class="sm:hidden">
            <button
              id="hamburger-btn"
              type="button"
              class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300"
              aria-label="Toggle navigation"
            >
              <svg
                class="h-6 w-6 fill-current"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="hidden"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"
                />
                <path
                  class="block"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6 9h12V7H6v2zm0 5h12v-2H6v2zm0 5h12v-2H6v2z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md py-10">
        <img
          class="mx-auto h-24 w-auto rounded-full"
          src="./images/logo.png"
          alt="Logo"
        />
      </div>
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Forgot Password form -->
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <h2 class="mb-6 text-center text-3xl font-extrabold text-gray-900">
            Forgot Your Password?
          </h2>

          <form class="space-y-6" action="#" method="POST">
            <!-- Forgot Password form fields -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email address</label
              >
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
            </div>

            <div>
              <label
                for="new_password"
                class="block text-sm font-medium text-gray-700"
                >New Password</label
              >
              <div class="mt-1">
                <input
                  id="new_password"
                  name="new_password"
                  type="password"
                  autocomplete="new-password"
                  required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
            </div>

            <div class="rounded-md bg-gray-900">
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Update Password
              </button>
            </div>
          </form>

          <div class="mt-6">
            <p class="text-center text-sm text-gray-500">
              Remembered your password?
              <a
                href="/login.html"
                class="font-medium text-indigo-600 hover:text-indigo-500"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <footer class="bg-gray-900 py-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-gray-600">
          Â© 2023 DEV Community Nepal. All rights reserved.
        </div>
        <div>
          <p class="text-gray-600">Developed by Sushant Rimal</p>
        </div>
      </div>
    </footer>
  </body>
</html>
